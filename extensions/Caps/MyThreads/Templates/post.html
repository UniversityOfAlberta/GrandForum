<% if(id != null) {%>
    <div class="thread-message" width="100%">
        <table padding="0">
	    <tbody>
	        <tr>
		    <td rowspan="2">
		        <img class="photo" src="<%= author.photo %>">
		    </td>
		    <td valign="top">
		        <b>From:</b>
		    </td>
		    <td valign="top">
		        <a href="<%= author.url %>"><b><%= author.name %></b></a>
		    </td>
	        </tr>
	        <tr>
                    <td valign="top">
		        <b>Date:</b>
                    </td>
                    <td valign="top">
		        <%= date_created %>
                    </td>
	        </tr>
        </table>
        <div class="inner-message">
    	    <%= nl2br(message) %>
        </div>
    </div>
<%} else{ %>
    <div id="addMessage" align="right">
            <%= HTML.TextArea(this, 'message', {style: 'max-height: 200px; resize: none;'}) %>
        <br>
        <button id="submitPost" type="button" style="height:40px">Post</button>
        <span class="throbber" style="display:none;"></span>

    </div>
<% } %>
