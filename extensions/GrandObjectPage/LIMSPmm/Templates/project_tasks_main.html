<%
    var canEdit = isEditMode && isManagement;
%>
<% if (isManagement && !isEditMode && project.status != 'Ended') { %>
    <div id="emailAccordion"></div>
<% } %>
<div id="project_tasks_main_template">
    <table id='project-tasks-table' class='wikitable' style='width:100%'>
        <thead>
            <tr>
                <% if (canEdit) { %>
                    <th style='width: 2%'></th>
                <% } %>
                <th style='width: 25%'>Task</th>
                <th style='width: 15%'>Type</th>
                <th style='width: 20%'>Assignees</th>
                <th style='width: 10%'>Due Date</th>
                <th style='width: 15%'>Status</th>
                <th style='width: 25%'>Details</th>
            </tr>
        </thead>
        <tbody id='task-list'>
        </tbody>
    </table>
</div>
<% if (canEdit) { %>
    <button id="add-new-task-button" style="margin-top: 20px;" class="button">
        Add Task
    </button>
<% } %>
