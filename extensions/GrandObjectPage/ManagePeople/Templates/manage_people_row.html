<div id="rolesDialog<%= id %>" style="display:none; max-height: 500px; overflow-y: auto; min-width:500px; max-width:900px;" title="Edit Roles (<%= reversedName %>)">
    
</div>
<div id="universitiesDialog" style="display:none; max-height: 500px; overflow-y: hidden; min-width:500px; max-width: 1100px; width: 1100px;" title="Edit Basic Info (<%= reversedName %>)">
    
</div>
<% if(_.contains(allowedRoles, STAFF)){ %>
    <td align="center">
        <span id="editRoles" class="edit-icon" title="Edit Roles"></span>
    </td>
<% } %>
<td align="center">
    <span id="editUniversities" class="edit-icon" title="Edit Universities"></span>
</td>
<td align="center">
    <span class="delete-icon" style="display:none;"></span>
</td>
<td style="border-left: 2px solid #AAAAAA;" align="left" >
    <a href="<%= url %>"><%= reversedName %></a>
    <span class="hqpError">
        <ul style="margin-top:0; margin-bottom:0;"></ul>
    </span>
    <span class="hqpInfo">
        <ul style="margin-top:0; margin-bottom:0;"></ul>
    </span>
</td>
<td id="startDate" align="center">
    <!-- These dates will most likely change after the relationship data is loaded.  These just make it a bit less jarring -->
    <% if(start != null){ %>
        <%= start.substr(0, 10) %>
    <% } %>
</td>
<td id="endDate" align="center">
    <!-- These dates will most likely change after the relationship data is loaded. These just make it a bit less jarring -->
    <% if(end == ZOTT){ %>
        Current
    <% } else if(end != null) { %>
        <%= end.substr(0, 10) %>
    <% } %>
</td>
<td id="status">
    
</td>
<td id="position">
    <%= position %>
</td>
<td id="relationType">
    
</td>
<td>
    <%= email.split("@")[0] %>
</td>
